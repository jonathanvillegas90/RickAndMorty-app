<div class="container">
  <mat-card
    *ngFor="let personajes of characters; index as i; first as isFirst"
    class="card"
  >
    <mat-card-header>
      <mat-card-title>{{ personajes.name }}</mat-card-title>
      <mat-card-subtitle>{{ personajes.type }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-lg-image
      src="{{ personajes.img }}"
      alt="{{ personajes.name }}"
    />
    <mat-card-content>
      <p>
        {{ personajes.text }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
